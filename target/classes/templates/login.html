<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gamestudio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bricksbreaking-lutak.css" />
</head>
<body>

<div th:replace="fragments::header"/>

<h2>Log in</h2>
<form action="/login" method="post">
    Login: <input name="username" type="text" th:value="${user?.username}"/> <br/>
    Password: <input name="passwd" type="password"/> <br/>
    <input type="submit" value="OK"/>
</form>


<h2>Register</h2>
<form action="/register" method="post">
    Login: <input name="username" type="text" th:value="${user?.username}"/> <br/>
    Password: <input name="passwd" type="password"/> <br/>
    Verify password: <input name="verifiedPasswd" type="password"/> <br/>
    <input type="submit" value="OK"/>
</form>

</body>
</html>
